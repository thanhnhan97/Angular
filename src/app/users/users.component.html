<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>ten</th>
      <th>tuoi</th>
      <th>job</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myUsers; let i=index">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.job }}</td>
    </tr>
  </tbody>
</table>

<hr>


<form role="form">
  <legend>Form title</legend>

  <div class="form-group">
    <label for="">Full name: </label>
    <input type="text" class="form-control" [(ngModel)]="txtFullName" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="button" class="btn btn-primary" (click)="(onSubmit())">Send</button>
</form>
