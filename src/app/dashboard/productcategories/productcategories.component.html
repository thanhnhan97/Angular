<div class="container">
    
    <div class="alert alert-success" *ngIf="message">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Message!</strong> {{ message }}
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Category</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="categoryForm">
                <legend>Category</legend>
                <div class="form-group">
                    <label for="">Name: </label>
                    <input type="text" class="form-control" formControlName="productCategoryName">
                </div>
                <button type="button" class="btn btn-primary" (click)="addItem()">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listCategory$ | async; let i=index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.productCategoryID }}</td>
                        <td>{{ item.productCategoryName }}</td>
                        <td><button type="button" class="btn btn-danger" >Delete</button></td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" href='#modal-id' (click)="pathValueItem(item)">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- UPDATE ITEM -->
<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">

                <form [formGroup]="categoryForm">
                    <legend>Update</legend>
                    <div class="form-group">
                        <label for="">Name: </label>
                        <input type="text" class="form-control" formControlName="productCategoryName">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="categoryForm.reset()">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateItem()">Save changes</button> 
            </div>
        </div>
    </div>
</div>
<!-- END UPDATE ITEM -->
