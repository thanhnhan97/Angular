
<div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">LOGIN</h3>
    </div>
    <div class="panel-body">
      
      <div class="alert alert-danger" *ngIf="!message">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Message!</strong> Login Fail! Username or password wrong !
      </div>
      
      <form [formGroup] = "userForm">
        <div class="form-group">
          <label>Username *</label>
          <input formControlName = "username" type="text" class="form-control" placeholder="Enter your username ...">
        </div>
      
        <div class="form-group">
          <label>Password *</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Enter your password ...">
        </div>
      
        <button type="button" class="btn btn-primary" (click)="logIn()" [disabled]="!userForm.valid">Login</button>
      </form>
      
    </div>
</div>
